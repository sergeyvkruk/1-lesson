<body>
    
<script>

let D = [12, 0.4, 30, -2, 9.3];
let max = D[0], n;
for (i=0; i<D.length; i++) {

    if (D[i] > max) {
        max = D[i];
        n = i+1;
    }
    alert(`Максимальный элемент ${max}, ${n}`);
}

</script>
