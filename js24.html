<script>

// Вычислить С = (М!=N!)/(M+1)!

let M = 5, N =3, C

function f(k) {
    let res = 1;
    for (i=1; i<=k; i++){
    res *= i;}
    return(res);
}
C = (f(M)+f(N)) / f(M+1);
alert(C);

</script>
